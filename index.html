<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="byAlxx.github.io : ">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <title>byAlxx.github.io</title>
  </head>

  <body ng-app="myApp">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">byAlxx.github.io</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <div class="wrapper1">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <div id="needle">
          <div class="circle"></div>
          <div class="triangle-left"></div>
        </div>
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <div class="wrapper2">
      <div class="container">
        <div class="input-items">
          <div>Item1</div>
          <div>Item2</div>
          <div>Item3</div>
        </div>
        <div class="input-field">
          <label for="input">Poll Items:</label>
          <input type="text" name="input" id="input" />
        </div>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6">
            
          <div class="thumbnail">
                <img ng-src="{{ product.cover }}" />     
            <p class="title">{{ product.name }}</p>
                
            <p class="price">{{ product.price | currency }}</p>
                
            <p class="date">{{ product.pubdate | date }}</p>
            <div class="rating">
                
              <p class="likes" ng-click="plusOne($index)">
                + {{ product.likes }}
              </p>
              <p class="dislikes" ng-click="minusOne($index)">
                - {{ product.dislikes }}
              </p>
            </div>
              
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <!-- Modules -->
   <script src="js/app.js"></script>

   <!-- Controllers -->
   <script src="js/MainController.js"></script>

   <!-- Directives -->

   <!-- Chart JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
   <!-- Chart JS Plugin for displaying text over chart -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
   <!-- Script -->
   <script src="js/script.js"></script>
  </body>
</html>
